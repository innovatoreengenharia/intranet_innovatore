{% extends "base_auth.html" %}
{% load static %}

{% block content %}

<div class="login-admin">
    <h1>Administração Innovatore</h1>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Usuário:</label>
            <input type="text" class="form-control" name="username" autofocus="" autocapitalize="none" autocomplete="off" maxlength="150" required="" id="id_username">
        </div>
        <div class="form-group">
            <label for="id_password">Senha:</label>
            <input type="password" class="form-control" name="password" autocomplete="current-password" required="" id="id_password">
        </div>
        <button class="botao" type="submit">Logar</button>
    </form>
    <div class="logo-adm">
        <img class="logo" src="{% static 'registration/img/LOGO INNOVATORE 1.png' %}">
    </div>
</div>

{% endblock %}
