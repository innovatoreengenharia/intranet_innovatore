{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class='conatiner'>
    <h1>Editar Cadastro</h1>
    <h2>Olá {{ usuario_logado }}</h2>
    <form method="post" autocomplete='off'>
        {% csrf_token %}
        <div class='row'>
            <label for="id_foto">Foto</label>
            <input type="file" name="foto" accept="image/*" id="id_foto">
            
            <label for="id_fundo">Fundo</label>
            <input type="file" name="fundo" accept="image/*" id="id_fundo">

            

            <label for="id_usuario">Usuario</label>
            <input type="hidden" name="usuario" required="" id="id_usuario" value={{ form.usuario.value }} class="col-4">

        </div>

        <h1>Informações Básicas</h1>


        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <label for="id_nome">Primeiro Nome</label>
                <input type="text" name="nome"required="" id="id_nome" value={{form.nome.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" maxlength="50" required="" id="id_sobrenome"value={{form.sobrenome.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="{{ form.nascimento.id_for_label }}" >{{ form.nascimento.label }}</label>
                <input type="text" name="nascimento" value="28/02/1985" required="" id="id_nascimento" value={{form.nascimento.date}}>
            </div>


            <div class="col-lg-3 col-sm-12">
                <label for="{{ form.sexo.id_for_label }}" >{{ form.sexo.label }}</label>
                {{ form.sexo }}
            </div>
            
            <div class="col-lg-3 col-sm-12">
                <label for="id_email">E-mail</label>
                <input type="email" name="email" maxlength="50" required="" id="id_email"value={{form.email.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_contato">Contato</label>
                <input type="text" name="contato" maxlength="16" required="" id="id_contato"value={{form.contato.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_cpf">CPF</label>
                <input type="text" name="cpf" maxlength="14" required="" id="id_cpf"value={{form.cpf.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_rg">RG</label>
                <input type="text" name="rg" maxlength="25" required="" id="id_rg"value={{form.rg.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_endereco">Endereço</label>
                <input type="text" name="endereco" maxlength="50" required="" id="id_endereco"value={{form.endereco.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_bairro">Bairro</label>
                <input type="text" name="bairro" maxlength="30" required="" id="id_bairro"value={{form.bairro.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_cidade">Cidade</label>
                <input type="text" name="cidade" maxlength="50" required="" id="id_cidade"value={{form.cidade.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="{{ form.estado.id_for_label }}" >{{ form.estado.label }}</label>
                {{ form.estado }}
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_numero">Número</label>
                <input type="text" name="numero" maxlength="15" required="" id="id_numero"value={{form.numero.value}}>
            </div>
            
            <div class="col-lg-3 col-sm-12">
                <label for="id_complemento">Complemento</label>
                <input type="text" name="complemento" maxlength="30" id="id_complemento"value={{form.complemento.value}}>
            </div>
        </div>

        <br>
        <h1>Informações Profissionais</h1>

        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <label for="id_cargo_inicial">Cargo Inicial</label>
                <input type="text" name="cargo_inicial" maxlength="30" required="" id="id_cargo_inicial"value={{form.cargo_inicial.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="id_cargo">Cargo</label>
                <input type="text" name="cargo" maxlength="30" required="" id="id_cargo"value={{form.cargo.value}}>
            </div>

            <div class="col-lg-2 col-sm-12">
                <label for="id_setor">Setor</label>
                <input type="text" name="setor" maxlength="30" required="" id="id_setor"value={{form.setor.value}}>
            </div>

            <div class="col-lg-2 col-sm-12">
                <label for="id_cidade_trabalho">Cidade em que Trabalha</label>
                <input type="text" name="cidade_trabalho" maxlength="30" required="" id="id_cidade_trabalho"value={{form.cidade_trabalho.value}}>
            </div>

            <div class="col-lg-2 col-sm-12">
                <label for="id_estado_trabalho">Estado em que Trabalha</label>
                <input type="text" name="estado_trabalho" maxlength="30" required="" id="id_estado_trabalho"value={{form.estado_trabalho.value}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="{{ form.data_inicio.id_for_label }}" >{{ form.data_inicio.label }}</label>
                <input type="text" name="data_inicio" value="28/02/1985" required="" id="id_nascimento" value={{form.data_inicio.date}}>
            </div>

            <div class="col-lg-3 col-sm-12">
                <label for="{{ form.data_mudanca.id_for_label }}" >{{ form.data_mudanca.label }}</label>
                <input type="text" name="data_mudanca" value="28/02/1985" required="" id="id_nascimento" value={{form.data_mudanca.date}}>
            </div>


            <div class="col-lg-2 col-sm-12">
                <label for="id_email_empresa">E-mail</label>
                <input type="email" name="email_empresa" maxlength="30" required="" id="id_email_empresa"value={{form.email_empresa.value}}>
            </div>

            <div class="col-lg-2 col-sm-12">
                <label for="id_telefone">Telefone</label>
                <input type="text" name="telefone" maxlength="30" required="" id="id_telefone"value={{form.telefone.value}}>
            </div>

            <div class="col-lg-2 col-sm-12">
                <label for="id_obra_trabalho">Obra em que Trabalha</label>
                <input type="text" name="obra_trabalho" maxlength="30" required="" id="id_obra_trabalho"value={{form.obra_trabalho.value}}>
            </div>
        </div>    
        <button class="btn btn-primary" type="submit">editar</button>  
        <a class="btn btn-danger">Cancelar</a>
    </form>     
</div>
<!--*****************************************************************************************************************-->

{% endblock %}
