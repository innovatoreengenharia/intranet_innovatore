{% extends 'base.html' %}
{% load static %}

{% block estilo %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.css"/>
<link href="{% static 'informativos/css/informativos.css' %}" rel="stylesheet">
{% endblock %}


{% block icones %}
    <div class="icones">
        <img class="icone-dash" src="{% static 'informativos/img/icone-informativos.png' %}">
        <p>Informativos / </p>
        {% comment %} <img class="icone-menu" src="{% static 'dashboard/img/menu-cinza.png' %}"> {% endcomment %}
    </div>
{% endblock %}

{% block content %}
<h1> Editar Comunicado </h1>

<form method="POST" enctype='multipart/form-data'>{% csrf_token %}
        
    <label>TÃ­tulo do Comunicado</label>
    <input type="text" name="titulo" class="form-control" id="titulo" value="{{form.titulo.value}}"><br><br>

    <label>Texto do Comunicado</label>
    <textarea type="text" name="paragrafo" class="form-control" rows="10" id="paragrafo" value="{{form.paragrafo}}"></textarea>
    <br><br>

    <button type="submit" class="botao">Salvar</button>
</form>
{% endblock %}
