{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container alinha-form">
    <div class="col-lg-6 justify-content-center formulario">
        <h1>Insira a nova senha!</h1>

        {% if validlink %}
            <form method="post">
                {% csrf_token %}
            
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </form>
        {% else %}

            <p>The validation  link is not  valid!</p>

        {% endif %}
    </div>
</div>
{% endblock %}
